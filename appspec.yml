version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/ml-project/
    overwrite: true

permissions:
  - object: /home/ec2-user/ml-project/
    pattern: "**"
    mode: 755
    owner: ec2-user
    group: ec2-user

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root